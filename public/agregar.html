<!DOCTYPE html>
<html lang="es">
<head>

  <title>Formulario de Productos</title>
</head>
<body>

  <main>
    <h1>Agregar producto</h1>

    <p id="mensaje"></p>


    <form id="form-producto">
      <div>
        <label for="nombre">Nombre del producto:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ej. Teclado Gamer" required />
      </div>
      <div>
        <label for="Desc">Descripci√≥n del producto:</label>
        <input type="text" id="desc" name="desc" placeholder="Ej. Vehiculo" required />
      </div>
      <div>
        <label for="Precio">Precio del producto:</label>
        <input type="number" id="precio" name="precio" placeholder="Ej. 5.55" required />
      </div>
      <div>
        <button type="submit">Enviar</button>
      </div>
    </form>
  </main>

  <script src="js/agregar.js" defer></script>

</body>
</html>
