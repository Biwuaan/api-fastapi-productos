<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Productos</title>
</head>
<body>

  <main>
    <h1>Agregar producto</h1>

    <p id="mensaje"></p>


    <form id="form-producto">
      <div>
        <label for="nombre">Nombre del producto:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ej. Teclado Gamer" required />
      </div>
      <div>
        <label for="Desc">Descripción del producto:</label>
        <input type="text" id="desc" name="desc" placeholder="Ej. Vehiculo" required />
      </div>
      <div>
        <label for="Precio">Precio del producto:</label>
        <input type="number" id="precio" name="precio" placeholder="Ej. 5.55" required />
      </div>
      <div>
        <button type="submit">Enviar</button>
      </div>
    </form>
  </main>

  <script>
    const formulario = document.getElementById("form-producto");
    const mensaje = document.getElementById("mensaje");

    formulario.addEventListener("submit", async function (event) {
      event.preventDefault(); // Evita recargar la página
      console.log("Formulario enviado");

      // Capturar los valores
      const nombre = document.getElementById("nombre").value;
      const descripcion = document.getElementById("desc").value;
      const precio = parseFloat(document.getElementById("precio").value);

      // Construir el objeto
      const producto = {nombre, descripcion, precio };

      try {
        const respuesta = await fetch("http://localhost:8000/productos", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(producto)
        });

        if (respuesta.ok) {
          mensaje.textContent = "✅ Producto agregado correctamente";
          formulario.reset();
        } else {
          mensaje.textContent = "❌ Error al agregar producto";
        }
      } catch (error) {
        mensaje.textContent = "❌ Error de conexión con el servidor";
        console.error(error);
      }
    });
  </script>

</body>
</html>
